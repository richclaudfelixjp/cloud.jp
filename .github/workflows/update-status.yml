name: Update Commit Status
on:
  repository_dispatch:
    types: [staging-tests-passed]

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: コミットステータス更新
        uses: actions/github-script@v7
        with:
          script: |
            const payload = JSON.parse(process.env.CLIENT_PAYLOAD || '{}');
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: payload.commit_sha,
              state: payload.test_result === 'passed' ? 'success' : 'failure',
              target_url: 'https://staging-cloudjp.netlify.app',
              description: `ステージング環境でPlaywrightテスト${payload.test_result === 'passed' ? '成功' : '失敗'}`,
              context: 'cloudjp/staging-playwright'
            });
        env:
          CLIENT_PAYLOAD: ${{ toJson(github.event.client_payload) }}